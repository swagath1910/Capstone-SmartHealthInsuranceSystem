<aside class="sidebar">
  <nav class="sidebar-nav">
    <a *ngFor="let item of navItems" 
       [routerLink]="item.route" 
       routerLinkActive="active"
       class="nav-item">
      <mat-icon>{{ item.icon }}</mat-icon>
      <span class="nav-label">{{ item.label }}</span>
    </a>
  </nav>
</aside>
