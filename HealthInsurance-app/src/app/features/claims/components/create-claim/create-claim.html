<mat-card>
  <mat-card-header>
    <mat-card-title>Create New Claim</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Policy</mat-label>
        <mat-select formControlName="policyId" required>
          <mat-option *ngFor="let policy of policies" [value]="policy.policyId">
            {{policy.policyNumber}} - {{policy.planName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="claimForm.get('policyId')?.hasError('required')">
          Policy is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Hospital</mat-label>
        <mat-select formControlName="hospitalId" required>
          <mat-option *ngFor="let hospital of hospitals" [value]="hospital.hospitalId">
            {{hospital.hospitalName}} - {{hospital.city}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="claimForm.get('hospitalId')?.hasError('required')">
          Hospital is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Claim Amount</mat-label>
        <input matInput type="number" formControlName="claimAmount" required>
        <mat-error *ngIf="claimForm.get('claimAmount')?.hasError('required')">
          Claim amount is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Additional Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3"></textarea>
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="claimForm.invalid || isLoading">
          {{isLoading ? 'Creating...' : 'Create Claim'}}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
