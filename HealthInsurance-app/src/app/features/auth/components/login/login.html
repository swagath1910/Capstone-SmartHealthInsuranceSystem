<div class="login-container">
  <div class="login-wrapper">
    <!-- Login Form -->
    <div class="login-form-section">
      <div class="form-container">
        <button mat-icon-button class="back-button" routerLink="/">
          <mat-icon>arrow_back</mat-icon>
        </button>
        
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Please enter your credentials to continue</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" formControlName="email" placeholder="you@example.com" required>
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Please enter a valid email
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required>
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="loginForm.invalid || isLoading" class="submit-btn">
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            {{isLoading ? 'Logging in...' : 'Login'}}
          </button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="register-prompt">
          <p>Don't have an account? <a routerLink="/register" class="register-link">Create Account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
